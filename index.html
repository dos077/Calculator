<html>
    <head>
        <link rel="stylesheet" href="css/cal.css">
        <script src="js/cal.js"></script>
        <title>Project: calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="body">
            <div class="memoryContainer">
                <div class="nav">
                    <span id="clearMem" onclick="clearMemory()">Clear Memory</span>
                    <span id="close" onclick="closeMemory()">Close</span>
                </div>
                <div class="memory"></div>
            </div>
            <div class="display">
                <span id="zero">0</span>
            </div>
            <div class="controlsContainer green"><div class="controls">
                <!-- Row One -->
                <div class="button red" id="bs" onclick="enterBs()"><</div>
                <div class="button white" id="7" onclick="enterDigit(this)">7</div>
                <div class="button white" id="8" onclick="enterDigit(this)">8</div>
                <div class="button white" id="9" onclick="enterDigit(this)">9</div>
                <div class="button black" id="dv" onclick="operate(this)">รท</div>
                <!-- Row 2 -->
                <div class="button black" id="mem" onclick="openMemory()">M</div>
                <div class="button white" id="4" onclick="enterDigit(this)">4</div>
                <div class="button white" id="5" onclick="enterDigit(this)">5</div>
                <div class="button white" id="6" onclick="enterDigit(this)">6</div>
                <div class="button black" id="ml"  onclick="operate(this)">*</div>
                 <!-- Row 3 -->
                 <div class="button black" id="sign" onclick="enterSign()">+/-</div>
                 <div class="button white" id="1" onclick="enterDigit(this)">1</div>
                 <div class="button white" id="2" onclick="enterDigit(this)">2</div>
                 <div class="button white" id="3" onclick="enterDigit(this)">3</div>
                 <div class="button black" id="sb" onclick="operate(this)">-</div>
                  <!-- Row 4 -->
                <div class="button red" id="c" onclick='enterClear()'>C</div>
                <div class="button white" id="0" onclick="enterDigit(this)">0</div>
                <div class="button black" id="dec" onclick="enterDec()">.</div>
                <div class="button blue" id="eq" onclick="calculate()">=</div>
                <div class="button black" id="ad" onclick="operate(this)">+</div>
            </div></div>
        </div>
    </body>
</html>
