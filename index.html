<html>
    <head>
        <link rel="stylesheet" href="css/cal.css">
        <script src="js/cal.js"></script>
        <title>Project: calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="body">
            <div class="memory">
                <div class="workOp old"><span class="num">111</span><span class="op">+</span><span class="num">222</span><span class="eq">=</span><span class="an">333</span></div>
                
                <div class="workOp"><span class="num">111</span><span class="op">+</span><span class="num">222</span><span class="eq">=</span><span class="an">333</span></div>
                <div class="workOp"><span class="num">111</span><span class="op">+</span><span class="num">222</span><span class="eq">=</span><span class="an">333</span></div>
                <div class="workOp"><span class="num">123456789.0</span><span class="op">+</span><span class="num">123456789.0</span><span class="eq">=</span><span class="an">123456789.0</span></div>
            </div>
            <div class="display">
                <span id="zero">0</span>
            </div>
            <div class="controlsContainer green"><div class="controls">
                <!-- Row One -->
                <div class="button red" id="bs" onclick="enterBs()"><</div>
                <div class="button white" id="7" onclick="enterDigit(this)">7</div>
                <div class="button white" id="8" onclick="enterDigit(this)">8</div>
                <div class="button white" id="9" onclick="enterDigit(this)">9</div>
                <div class="button black" id="dv">รท</div>
                <!-- Row 2 -->
                <div class="button black" id="mem">M</div>
                <div class="button white" id="4" onclick="enterDigit(this)">4</div>
                <div class="button white" id="5" onclick="enterDigit(this)">5</div>
                <div class="button white" id="6" onclick="enterDigit(this)">6</div>
                <div class="button black" id="ml">*</div>
                 <!-- Row 3 -->
                 <div class="button black" id="sign" onclick="enterSign()">+/-</div>
                 <div class="button white" id="1" onclick="enterDigit(this)">1</div>
                 <div class="button white" id="2" onclick="enterDigit(this)">2</div>
                 <div class="button white" id="3" onclick="enterDigit(this)">3</div>
                 <div class="button black" id="sb">-</div>
                  <!-- Row 4 -->
                <div class="button red" id="c" onclick='enterClear()'>C</div>
                <div class="button white" id="0" onclick="enterDigit(this)">0</div>
                <div class="button black" id="dec" onclick="enterDec()">.</div>
                <div class="button blue" id="eq" onclick="readDisplay()">=</div>
                <div class="button black" id="ad">+</div>
            </div></div>
        </div>
    </body>
</html>
